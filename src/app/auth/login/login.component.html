<section>
  <form
    (ngSubmit)="onSubmit(f)"
    fxLayout="column"
    fxLayoutGap="10px"
    fxLayoutAlign="space-evenly center"
    #f="ngForm"
  >
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="your password"
        ngModel
        name="password"
        required
      />
    </mat-form-field>
    <button
      *ngIf="!(isLoading$ | async)"
      [disabled]="!f.valid"
      type="submit"
      mat-raised-button
      color="primary"
    >
      Submit
    </button>
    <mat-spinner
      diameter="30"
      stroke-width="4"
      *ngIf="isLoading$ | async"
    ></mat-spinner>
  </form>
</section>
