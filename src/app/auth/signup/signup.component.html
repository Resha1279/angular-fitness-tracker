<section>
  <form (ngSubmit)="onSubmit(f)" fxLayout="column" fxLayoutAlign="space-evenly center" #f="ngForm">
    <mat-form-field>
      <input matInput type="email" placeholder="your email" ngModel name="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="your password" ngModel name="password">
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
