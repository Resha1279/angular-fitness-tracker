<section>
  <form (ngSubmit)="onSubmit(f)" fxLayout="column" fxLayoutAlign="space-evenly center" #f="ngForm">
    <mat-form-field>
      <input matInput type="email" placeholder="your email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">this field is required</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">invalid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="your password" ngModel name="password" required minlength="6"
        #characters>
      <mat-hint align="end" *ngIf="characters.value?.length<=6">{{characters.value?.length}}/6</mat-hint>
      <mat-error *ngIf="emailInput.hasError('required')">this field is required</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">password must be at least 6 characters long.
        {{characters.value?.length}}/6</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
