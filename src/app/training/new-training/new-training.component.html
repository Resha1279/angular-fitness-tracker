<form #f="ngForm" (ngSubmit)="onStartTraining(f)">
  <section fxLayout fxLayoutAlign="center" class="new-training">
    <mat-card
      fxFlex.xs="100%"
      fxFlex="400px"
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <mat-card-title>Start working out!</mat-card-title>
      <mat-card-content>
        <mat-spinner
          diameter="30"
          stroke-width="4"
          *ngIf="isLoading$ | async"
        ></mat-spinner>
        <mat-form-field *ngIf="!(isLoading$ | async)" appearance="fill">
          <mat-select
            placeholder="Select Workout"
            ngModel
            name="exercise"
            required
          >
            <mat-option
              *ngFor="let exercise of exercises$ | async"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          *ngIf="!(isLoading$ | async) && (exercises$ | async)"
          type="submit"
          mat-flat-button
          color="accent"
          [disabled]="f.invalid"
        >
          Start
        </button>

        <button
          type="button"
          *ngIf="!(isLoading$ | async) && !(exercises$ | async)"
          (click)="fetchExercises()"
        >
          Reload
        </button>
      </mat-card-actions>
    </mat-card>
  </section>
</form>
