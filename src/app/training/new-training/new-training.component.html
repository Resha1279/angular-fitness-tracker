<section fxLayout fxLayoutAlign="center" class="new-training">
  <mat-card
    fxFlex.xs="100%"
    fxFlex="400px"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <mat-card-title>Start working out!</mat-card-title>
    <mat-card-content
      ><mat-form-field appearance="fill">
        <mat-label>Select an Exercise</mat-label>
        <mat-select>
          <mat-option value="crunches"> Crunches </mat-option>
          <mat-option value="lunges"> Lunges</mat-option>
          <mat-option value="Burpees"> Burpees</mat-option>
          <mat-option value="plank"> Plank</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        type="submit"
        mat-flat-button
        color="accent"
        (click)="onStartTraining()"
      >
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
