<mat-tab-group *ngIf="!startTraining">
  <mat-tab label="New Exercise">
    <app-new-training
      (ongoingTraining)="startTraining = true"
    ></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exrecises">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>

<section *ngIf="startTraining" class="current-training">
  <app-current-training
    (stopTraining)="startTraining = false"
  ></app-current-training>
</section>
