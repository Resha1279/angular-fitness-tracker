<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content>
  <p>You already got {{ passedData.progress }}%.</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button color="warn" [mat-dialog-close]="true">STOP</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="false">
    RESUME
  </button>
</mat-dialog-actions>
